<!DOCTYPE html>
<html lang="en">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: lemonchiffon;
    margin: 0;
    padding: 0;
}

h1 {
    color: green;
}

#game-area {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 400px;
    margin: 20px auto;
    border: 2px solid #333;
    background-color: black;
    overflow: hidden;
    border-radius: 10px;
}

#circle {
    position: absolute;
    width: 80px;
    height: 70px;
    cursor: pointer;
    transition: transform 0s;
    animation: shake 0.5s infinite;
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-5px);
    }
    75% {
        transform: translateX(5px);
    }
}

#circle:hover {
    transform: scale(1.1);
    background-color: darkred;
}
footer {
background-color: darkblue;
  
}
button {
  background-color: darkred;
  width: 70px;
  height: 70px;
}
button:hover {
  transform: (1.1);
  background: rebeccapurple;
  width: 80px;
  height: 80px;
}
button:p {
  color: brown;
}
  
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امسك١٠٠ مرة معاذ عشان تصير الاول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> !امسك معاذ 100 مرة عشان تصير  الاول</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="game-area">
        <img id="circle" src="your-image.jpg" alt="Catch Me">
    </div>
    <script src="script.js"></script>
</body>
<footer>
<button><p>إعادة</p></button>
  
</footer>
<script>
  const circle = document.getElementById('circle');
const scoreElement = document.getElementById('score');
let score = 0;

function getRandomPosition() {
    const gameArea = document.getElementById('game-area');
    const gameAreaWidth = gameArea.offsetWidth;
    const gameAreaHeight = gameArea.offsetHeight;

    const x = Math.random() * (gameAreaWidth - 50);
    const y = Math.random() * (gameAreaHeight - 100);

    return { x, y };
}

function moveCircle() {
    const { x, y } = getRandomPosition();
    circle.style.left = `${x}px`;
    circle.style.top = `${y}px`;
}

circle.addEventListener('click', () => {
    score++;
    scoreElement.textContent = score;
    moveCircle();
})

setInterval(() => {
    moveCircle();
}, 1000);

moveCircle();
  
</script>

</html>
